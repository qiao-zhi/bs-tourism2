<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8"/>
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" th:href="${#httpServletRequest.getContextPath()+'/static/x-admin/css/font.css'}"/>
    <link rel="stylesheet" th:href="${#httpServletRequest.getContextPath()+'/static/x-admin/css/xadmin.css'}"/>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="${#httpServletRequest.getContextPath()+'/static/x-admin/lib/layui/layui.all.js'}" charset="utf-8"></script>
    <script type="text/javascript" th:src="${#httpServletRequest.getContextPath()+'/static/x-admin/js/xadmin.js'}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body layui-anim layui-anim-up">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="L_ticketname" class="layui-form-label">
                  <span class="x-red">*</span>门票名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_ticketname" name="ticketname" lay-verify="required"
                  autocomplete="off" class="layui-input"/>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_price" class="layui-form-label">
                  <span class="x-red">*门票价格</span>
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_price" name="price" required="" lay-verify="required"
                  autocomplete="off" class="layui-input"/>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_viewname" class="layui-form-label">
                  <span class="x-red">*</span>景点名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_viewname" name="viewname" required="" lay-verify="required"
                  autocomplete="off" class="layui-input"/>
              </div>
              <div class="layui-form-mid layui-word-aux">
                                                      必须先录入景点信息，才能录入相应的票务信息
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_ticketNum" class="layui-form-label">
                  <span class="x-red">*</span>门票数量
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_ticketNum" name="ticketNum" required="" lay-verify="required"
                  autocomplete="off" class="layui-input"/>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_starttime" class="layui-form-label">
                  <span class="x-red"></span>生效日期
              </label>
              <div class="layui-input-inline">
                  <input type="text" name="strStarttime" class="layui-input" id="test1" required="" placeholder="yyyy-MM-dd HH:mm:ss"/>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_endtime" class="layui-form-label">
                  <span class="x-red"></span>失效日期
              </label>
              <div class="layui-input-inline">
                  <input type="text" name="strEndtime" class="layui-input" id="test2" required="" placeholder="yyyy-MM-dd HH:mm:ss"/>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  增加
              </button>
          </div>
      </form>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //监听提交
          form.on('submit(add)', function(data){
       	    //异步提交数据
       	    $.post("ticket/addTicket.html",data.field,function(response){
       	    	if(response.success == true){
       	    	  layer.msg("增加成功", {icon: 6},function () {
                      // 获得frame索引
                      var index = parent.layer.getFrameIndex(window.name);
                      //关闭当前frame
                      parent.layer.close(index);
                      // 父页面刷新
                      parent.location.reload();
                  });
       	    	}else{
       	    		layer.alert(response.msg);
       	    	}
       	    });
          
            return false;
          });
          
        });
    </script>
    <script>var _hmt = _hmt || []; (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();</script>
  </body>
	<script>
	layui.use('laydate', function(){
	  var laydate = layui.laydate;
	  //执行一个laydate实例
	  laydate.render({
	    elem: '#test1' //指定元素
	    ,type:'datetime'
	  });
	});
	</script>
	<script>
	layui.use('laydate', function(){
	  var laydate = layui.laydate;
	  //执行一个laydate实例
	  laydate.render({
	    elem: '#test2' //指定元素
	    ,type:'datetime'
	  });
	});
	</script>
</html>
